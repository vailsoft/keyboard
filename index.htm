<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="piano-container">
        <div class="piano-brand">Grand Piano</div>
        <div class="piano">
            <!-- Primeira oitava -->
            <div class="key" data-sound="C1">
                <div class="black-key" data-sound="C#1"></div>
            </div>
            <div class="key" data-sound="D1">
                <div class="black-key" data-sound="D#1"></div>
            </div>
            <div class="key" data-sound="E1"></div>
            <div class="key" data-sound="F1">
                <div class="black-key" data-sound="F#1"></div>
            </div>
            <div class="key" data-sound="G1">
                <div class="black-key" data-sound="G#1"></div>
            </div>
            <div class="key" data-sound="A1">
                <div class="black-key" data-sound="A#1"></div>
            </div>
            <div class="key" data-sound="B1"></div>
            <!-- Segunda oitava -->
            <div class="key" data-sound="C2">
                <div class="black-key" data-sound="C#2"></div>
            </div>
            <div class="key" data-sound="D2">
                <div class="black-key" data-sound="D#2"></div>
            </div>
            <div class="key" data-sound="E2"></div>
            <div class="key" data-sound="F2">
                <div class="black-key" data-sound="F#2"></div>
            </div>
            <div class="key" data-sound="G2">
                <div class="black-key" data-sound="G#2"></div>
            </div>
            <div class="key" data-sound="A2">
                <div class="black-key" data-sound="A#2"></div>
            </div>
            <div class="key" data-sound="B2"></div>
            <!-- Terceira oitava -->
            <div class="key" data-sound="C3">
                <div class="black-key" data-sound="C#3"></div>
            </div>
            <div class="key" data-sound="D3">
                <div class="black-key" data-sound="D#3"></div>
            </div>
            <div class="key" data-sound="E3"></div>
            <div class="key" data-sound="F3">
                <div class="black-key" data-sound="F#3"></div>
            </div>
            <div class="key" data-sound="G3">
                <div class="black-key" data-sound="G#3"></div>
            </div>
            <div class="key" data-sound="A3">
                <div class="black-key" data-sound="A#3"></div>
            </div>
            <div class="key" data-sound="B3"></div>
            <!-- Quarta oitava -->
            <div class="key" data-sound="C4">
                <div class="black-key" data-sound="C#4"></div>
            </div>
            <div class="key" data-sound="D4">
                <div class="black-key" data-sound="D#4"></div>
            </div>
            <div class="key" data-sound="E4"></div>
            <div class="key" data-sound="F4">
                <div class="black-key" data-sound="F#4"></div>
            </div>
            <div class="key" data-sound="G4">
                <div class="black-key" data-sound="G#4"></div>
            </div>
            <div class="key" data-sound="A4">
                <div class="black-key" data-sound="A#4"></div>
            </div>
            <div class="key" data-sound="B4"></div>
            <div class="piano-reflection"></div>
            
        </div>
        <div class="current-note">Nota: -</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
